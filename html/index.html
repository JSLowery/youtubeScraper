<body>
    <div>
    <input id="search" type="text" >
    <button type="button" id="searchBtn" onclick="search()">Search</button>
    </div>
    <div id="embedded"></div>
    <div id="results"></div>
</body>
    <script type="text/javascript">
         <!--

              function call_get(str){

                document.getElementById("embedded").innerHTML = data;

            function search() {
              var el = document.getElementById("search").value
              var mod = el.split(" ").join("+");

              document.getElementById("results").innerHTML= data["data"];
              
            });
